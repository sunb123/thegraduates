<div class="modal fade" id="newHistoricalEventModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Historical Event</h4>
            </div>
            <div class="modal-body">
                Date: <input type="text" class="form-control datepicker-historical" name="Date" readonly><br>
                Location: <input type="text" class="form-control" name="Location" id="location_newEvent"><br>
                Difficulty:
                <select class="form-control" name="Difficulty" id="difficulty_newEvent">
                    <option label="VB" value="0">VB</option>
                    <option label="V0" value="1">V0</option>
                    <option label="V0+" value="2">V0+</option>

                    <option label="V1" value="3">V1</option>
                    <option label="V2" value="4">V2</option>
                    <option label="V3" value="5">V3</option>
                    <option label="V4" value="6">V4</option>

                    <option label="V5" value="7">V5</option>
                    <option label="V6" value="8">V6</option>
                    <option label="V7" value="9">V7</option>
                    <option label="V8" value="10">V8</option>

                    <option label="V9" value="11">V9</option>
                    <option label="V10" value="12">V10</option>
                    <option label="V11" value="13">V11</option>
                    <option label="V12" value="14">V12</option>

                    <option label="V13" value="15">V13</option>
                    <option label="V14" value="16">V14</option>
                    <option label="V15" value="17">V15</option>
                    <option label="V16" value="18">V16</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="newHistoricalEventSubmit" data-dismiss="modal">Submit</button>
            </div>
        </div>

    </div>
</div>
