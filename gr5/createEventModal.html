<div class="modal fade" id="newEventModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Event</h4>
            </div>
            <div class="modal-body">
                Date: <input type="text" class="form-control datepicker" name="Date" readonly><br>
                Time: <input id="timepicker" type="text" class="form-control input-small input-group bootstrap-timepicker timepicker" name="Time">
                <br>
                Location: <input type="text" class="form-control" name="Location"><br>
                Difficulty:
                <select class="form-control" name="Difficulty">
                    <option label="VB" value="0"></option>
                    <option label="V0" value="1"></option>
                    <option label="V0+" value="2"></option>

                    <option label="V1" value="3"></option>
                    <option label="V2" value="4"></option>
                    <option label="V3" value="5"></option>
                    <option label="V4" value="6"></option>

                    <option label="V5" value="7"></option>
                    <option label="V6" value="8"></option>
                    <option label="V7" value="9"></option>
                    <option label="V8" value="10"></option>

                    <option label="V9" value="11"></option>
                    <option label="V10" value="12"></option>
                    <option label="V11" value="13"></option>
                    <option label="V12" value="14"></option>

                    <option label="V13" value="15"></option>
                    <option label="V14" value="16"></option>
                    <option label="V15" value="17"></option>
                    <option label="V16" value="18"></option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="newEventSubmit" data-dismiss="modal">Submit</button>
            </div>
        </div>

    </div>
