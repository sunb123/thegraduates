<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>

    <div id="nav-placeholder">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Events you're attending
                </h1>
                <div class="row">
                    <div class="col-lg-6">
                        <div id="your_events_table_pane"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <h3>Event details</h3>
                            <button class="btn btn-default" id="your_cancel">Cancel</button>
                            <div class="table-responsive">
                                <table class="table table-hover"  style="width: 80%;">
                                    <thead>
                                    <tr>
                                        <th>Event host</th>
                                        <th>Difficulty level</th>
                                        <th>Time</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td id="your_host">Bob Smith</td>
                                        <td id="your_diff">v5</td>
                                        <td id="your_time">2016/03/24 15:00 - 17:00 </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <h3> Location</h3>
                            <div id="your_map" style="width: 500px; height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
<!-- Modal -->
<div id="modal-placeholder">
</div>
<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
